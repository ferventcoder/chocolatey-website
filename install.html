  <header class="bg-yellow p-b--l">
    <a class="logo left" href="/">
      <img alt="Logo" src="logo2.svg">
    </a>
    <nav class="text-right">
      <div class="inline-block">
        <div class="button-bar m-t--l m-r--l inline-block">
          <a class="button" href="#">Login</a><a class="button" href="#">Signup</a>
        </div>

      <ul class="inline-list main-menu m-r--l m-t--s m-b--s">

  <main>
    <section>
      <h1 class="huge slogan p-t">Installing Chocolatey</h1>
      <div class="terminal-container">
        <div class="terminal-chrome">
          <div class="terminal-chrome-top">
            <div class="terminal-chrome__minimise"></div>
            <div class="terminal-chrome__maximise"></div>
            <div class="terminal-chrome__close">&times;</div>
          </div>
          <div class="terminal-content terminal-content--small">
            @powershell -NoProfile -ExecutionPolicy Bypass ^<br/>
            -Command "iex ((new-object net.webclient).^<br/>DownloadString('https://chocolatey.org/install.ps1'))" &&^<br/> SET PATH=%PATH%;%ALLUSERSPROFILE%\chocolatey\bin 
          </div>
        </div>
      </div>

    </section>
  </main>
